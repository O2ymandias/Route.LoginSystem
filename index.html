<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Abdulrhman Muhamed Ebaid">

    <title>Smart Login System</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Titillium Web  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Google Fonts -->


    <!-- FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/./style.css">
</head>

<body>

    <section id="home" class="d-none">
        <nav class="py-2 fixed-top custom__shadow">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="text-decoration-none fs-5 text-light" href="#">SMART LOGIN</a>
                    <button id="btnLogout" class="btn btn-outline-warning">
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="w-75 mx-auto p-5 text-center custom__shadow">
                <h1>Welcome,
                    <span class="fw-bold">
                    </span>
                </h1>
            </div>
        </div>
    </section>

    <section id="login" class="d-none">

        <div class="w-75 mx-auto mt-5">
            <div class="text-center custom__shadow p-5">
                <h1>Login Now</h1>

                <form class="my-4">

                    <input id="loginEmail" class="form-control mb-3" type="email" placeholder="Enter Your Email">

                    <input id="loginPassword" class="form-control mb-3" type="password"
                        placeholder="Enter Your Password">

                    <div id="loginErrorMsg" class="d-none text-danger mb-3">
                    </div>

                    <button id="btnLogin" class="btn btn-outline-info w-100 mb-3">Log In</button>

                    <span class="text-light">
                        Don't have an account? <a id="signUpLink"
                            class="link-light link-underline-opacity-0 link-underline-opacity-100-hover" href="#">Sign
                            up</a>
                    </span>
                </form>

            </div>
        </div>

    </section>

    <section id="signUp" class="d-none">

        <div class="w-75 mx-auto mt-5">
            <div class="custom__shadow p-5">
                <h1 class="text-center">Sign Up Now</h1>

                <form class="mt-4">

                    <div class="mb-3">
                        <input id="signUpName" class="form-control" type="text" placeholder="Enter Your Name">
                        <span id="nameVal" class="d-none text-danger">
                        </span>
                    </div>

                    <div class="mb-3">
                        <input id="signUpEmail" class="form-control" type="email" placeholder="Enter Your Email">
                        <span id="emailVal" class="d-none text-danger">
                            Invalid email.
                        </span>
                    </div>

                    <div class="mb-3">
                        <input id="signUpPassword" class="form-control" type="password"
                            placeholder="Enter Your Password">
                        <span id="passwordVal" class="d-none text-danger"></span>
                    </div>

                    <div id="signUpErrorMsg" class="d-none text-danger text-center mb-3"></div>

                    <button id="btnSignUp" class="btn btn-outline-info w-100 mb-3">Sign Up</button>
                </form>

                <div class="text-center text-light">
                    Do You have an account? <a id="loginLink"
                        class="link-light link-underline-opacity-0 link-underline-opacity-100-hover" href="#">Log
                        In</a>
                </div>

            </div>
        </div>

    </section>

    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>
</body>

</html>
